AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for React frontend + API + DynamoDB + 6 Lambdas
Resources:
  RollWithIt:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: RollWithIt
  createPackingList:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: createPackingList
      Handler: index.handler
      Runtime: nodejs22.x
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      CodeUri: createPackingList
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RollWithIt
            Path: /createPackingList
            Method: post
    Metadata:
      SamResourceId: createPackingList
  addToPackingList:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: addToPackingList
      Handler: index.handler
      Runtime: nodejs22.x
      CodeUri: addToPackingList
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RollWithIt
            Path: /addToPackingList
            Method: post
    Metadata:
      SamResourceId: addToPackingList
  getAllPackingLists:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getAllPackingLists
      Handler: index.handler
      Runtime: nodejs22.x
      CodeUri: getAllPackingLists
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RollWithIt
            Path: /getAllPackingLists
            Method: get
    Metadata:
      SamResourceId: getAllPackingLists
  getPackingList:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getPackingList
      Handler: index.handler
      Runtime: nodejs22.x
      CodeUri: getPackingList
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RollWithIt
            Path: /getPackingList
            Method: get
    Metadata:
      SamResourceId: getPackingList
  updatePackingList:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: updatePackingList
      Handler: index.handler
      Runtime: nodejs22.x
      CodeUri: updatePackingList
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /updatePackingList
            Method: post
            ApiId:
              Ref: RollWithIt
    Metadata:
      SamResourceId: updatePackingList
  updatePackingListItem:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: updatePackingListItem
      Handler: index.handler
      Runtime: nodejs22.x
      CodeUri: updatePackingListItem
      Policies:
      - DynamoDBCrudPolicy:
          TableName: roll_with_it
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: RollWithIt
            Path: /updatePackingListItem
            Method: post
    Metadata:
      SamResourceId: updatePackingListItem
Outputs:
  ApiUrl:
    Description: HTTP API endpoint base URL
    Value:
      Fn::Sub: https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/
